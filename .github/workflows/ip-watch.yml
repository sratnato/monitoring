name: Render IP Watch

on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes (UTC)
  workflow_dispatch:
    inputs:
      hosts:
        description: "Space-separated hostnames"
        required: true
        default: "your-app.onrender.com app.yourdomain.com"
      state_dir:
        description: "State dir"
        required: true
        default: "state"
      log_file:
        description: "Log file path"
        required: true
        default: "ip_changes.log"

permissions:
  contents: write

jobs:
  watch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # Quick DNS check in runner logs
      - name: DNS sanity check
        run: |
          nslookup directions-proxy.onrender.com || true
          getent hosts directions-proxy.onrender.com || true

      # Run the watcher but don't fail the job immediately;
      # we still want to commit the error log if DNS fails.
      - name: Run watcher
        id: runwatch
        continue-on-error: true
        run: |
          python3 ip_watch.py directions-proxy.onrender.com \
            --state-dir state \
            --log-file ip_changes.log
          echo "exit_code=$?" >> "$GITHUB_OUTPUT"

      # Commit logs/state even on error so you can see what happened
      - name: Commit & push if there are changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add state ip_changes.log || true
            git commit -m "ip-watch: update $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes to commit"
          fi

      # Mark the job failed at the very end if the script failed
      - name: Fail if watcher failed
        if: steps.runwatch.outputs.exit_code != '0'
        run: |
          echo "Watcher exited with code: ${{ steps.runwatch.outputs.exit_code }}"
          exit 1
